<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles & Libraries -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .board-wrapper {
      position: relative;
      width: 400xp;
      margin: 0 auto 20px;
    }
    #board {
      width: 400px;
    }

    .setting-btn {
      position: absolute;
      top: 0;
      right: -50px;
      background: none;
      border: 1px solid #ccc;
      border-radius: 50%;
      width: 40 px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transiton: background 0.2s;
    }
    .setting-btn:hover {
      background-color: #f0f0f0;
    }
    #settings-modal {
      display: none;
      position: fixed;
      top:50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 8px;
      z-index: 100;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: left;
      min-width 250px;
    }
    #settings-modal h3 {
      margin-top: 0;
    }
    .modal-backdrop {
      display: none;
      positon: fixed;
      top: 0; left: 0; width: 100%; height: 100;
      background: rgba(0,0,0,0.5);
      z-index: 99;
    }
    .setting-item {
      margin: 10px 0;
    }
  
    #status {
      font-size: 18px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      margin: 5px;
    }
    #moves {
      max-width: 420px;
      margin: 20px auto;
      text-align: left;
      font-size: 14px;
      background: #f8f8f8;
      padding: 10px;
      border: 1px solid #ccc;
      overflow-y: auto;
      max-height: 200px;
    }
    .move-entry {
      display: inline-block;
      margin-right: 10px;
      cursor: pointer;
    }
    .square-55d63 {
      position: relative;
    }
    .square-55d63 img {
      object-fit: contain;
      width: 100%;
      height: 100%;
      aspect-ratio: 1 / 1;
    }
    #arrow-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }
    .check-danger {
      background-color: ##ff4d4d !important;
      box-shadow: inset 0 0 10px 5px rgba(0,0,0,0.5);
    }
  </style>

  <!-- Dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
</head>
<body>
  <h1>Chess</h1>
  <div class="board-wrapper">
    <div id="board"></div>
    <button class="settings-btn" onclick="openSettings()" title="Settings">⚙️</button>
  </div>
  <div id="status"></div>
  <div id="opening-name"></div>
  <button onclick="restartGame()">Restart</button>
  <button onclick="undoMove()">Undo</button>
  <div id="moves"></div>

<script>
  
  const game = new Chess();
  let board = null;
  let historyStates = [];
  let selectedSquare = null;
  let possibleMoves = [];

  let openings = [];
  
  let isCheckAlarmEnabled = false;
  function openSettings(){
    $('#modal-backdrop').show();
    $('#settings-modal').show();
  }
  function closeSettings() {
    $('#modal-backdrop').hide();
    $('#settings-modal').hide();
  }
  function toggleCheckAlarm() {
    isCheckAlarmEnable = document.getElementById('check-alarm-toggle').checked;
    updateStatus();
  }
  function clearVisuals() {
    $('#board .square-55d63').removeClass('check-danger');
    const overlay = document.getElementById('arrow-overlay');
    const paths = overlay.querySelectorAll('path');
    paths.forEach(p => p.remove());
  }
  function drawArrow(fromSquare, toSquare) {
    const $board = $('#board');
    const boardPos = $board.offset();
    
    // DOM 요소 위치를 기반으로 좌표 계산 (보드 뒤집힘 대응)
    const $from = $(`#board .square-${fromSquare}`);
    const $to = $(`#board .square-${toSquare}`);
    
    if ($from.length === 0 || $to.length === 0) return;

    const fromPos = $from.offset();
    const toPos = $to.offset();
    const squareWidth = $from.width();
    const squareHeight = $from.height();

    // SVG 오버레이 기준 상대 좌표 (중심점)
    const x1 = fromPos.left - boardPos.left + squareWidth / 2;
    const y1 = fromPos.top - boardPos.top + squareHeight / 2;
    const x2 = toPos.left - boardPos.left + squareWidth / 2;
    const y2 = toPos.top - boardPos.top + squareHeight / 2;

    // SVG Path 생성
    const ns = "http://www.w3.org/2000/svg";
    const path = document.createElementNS(ns, 'path');
    path.setAttribute('d', `M${x1},${y1} L${x2},${y2}`);
    path.setAttribute('stroke', 'gold');
    path.setAttribute('stroke-width', '8');
    path.setAttribute('stroke-opacity', '0.8');
    path.setAttribute('marker-end', 'url(#arrowhead)');
    path.setAttribute('fill', 'none');

    document.getElementById('arrow-overlay').appendChild(path);
  }

  function visualizeCheck() {
    clearVisuals();
    if (!game.in_check()) return;

    const turn = game.turn(); // 'w' or 'b' (현재 턴인 사람이 체크 당함)
    const boardState = game.board();
    let kingSquare = null;

    // 1. 킹의 위치 찾기
    for (let r = 0; r < 8; r++) {
      for (let c = 0; c < 8; c++) {
        const piece = boardState[r][c];
        if (piece && piece.type === 'k' && piece.color === turn) {
          // 행/열 인덱스를 대수기호(e.g., e1)로 변환
          const file = String.fromCharCode('a'.charCodeAt(0) + c);
          const rank = 8 - r;
          kingSquare = file + rank;
          break;
        }
      }
    }

    if (!kingSquare) return;

    // 2. 킹 타일 붉은색 강조
    $(`#board .square-${kingSquare}`).addClass('check-danger');

    // 3. 공격 기물 찾기 및 화살표 그리기
    const opponentColor = turn === 'w' ? 'b' : 'w';
    const squares = ['a','b','c','d','e','f','g','h'];
    
    // 보드 전체를 순회하며 적 기물이 킹을 공격할 수 있는지 확인
    for (let r = 1; r <= 8; r++) {
      for (let f of squares) {
        const sq = f + r;
        const piece = game.get(sq);
        
        if (piece && piece.color === opponentColor) {
          // 해당 적 기물의 모든 합법적 이동 경로 확인
          const moves = game.moves({ square: sq, verbose: true });
          const attacksKing = moves.some(m => m.to === kingSquare);
          
          if (attacksKing) {
            drawArrow(sq, kingSquare);
          }
        }
      }
    }
  }

  
  fetch('openings.json')
    .then(response => response.json())
    .then(data => { openings = data; })
    .catch(err => { console.error('Failed to load openings.json', err); });

  function onDrop(source, target, piece, newPos, oldPos, orientation) {
    // Drag & Drop, animated
    const move = game.move({ from: source, to: target, promotion: 'q' });
    if (move === null) return 'snapback';

    historyStates.push(game.fen());
    board.position(game.fen(), false); // animated
    updateStatus();
    renderMoveHistory();
  }

  function updateStatus() {
    let status = '';
    const moveColor = game.turn() === 'w' ? 'White' : 'Black';

    if (game.in_checkmate()) {
      status = `Game over - ${moveColor} is in checkmate.`;
    } else if (game.in_draw()) {
      status = 'Draw.';
    } else if (game.in_check()) {
      status = `${moveColor} is in check.`;
    } else {
      status = '';
    }

    function detectOpening(history) {
      let matched = '';
      let maxLength = 0;
      for (const opening of openings) {
        if (history.length < opening.moves.length) continue;
        const match = opening.moves.every((move, i) => move === history[i]);
        if (match && opening.moves.length > maxLength) {
          matched = opening.name;
          maxLength = opening.moves.length;
        }
      }
      return matched;
    }

    // Opening Detected
    const currentOpening = detectOpening(game.history());
    document.getElementById('status').innerText = status;
    document.getElementById('opening-name').innerText =
      currentOpening ? `${currentOpening}` : '';
    
    if (isCheckAlarmEnabled) {
      visualizeCheck();
    }
    else {
      clearVisuals();
    }
  }

  function renderMoveHistory() {
    const history = game.history({ verbose: true });
    const container = document.getElementById('moves');
    container.innerHTML = '';

    for (let i = 0; i < history.length; i += 2) {
      const moveNumber = Math.floor(i / 2) + 1;
      const span = document.createElement('span');
      span.className = 'move-entry';
      let text = `${moveNumber}. ${history[i].san}`;
      if (i + 1 < history.length) text += ` ${history[i + 1].san}`;
      span.innerText = text;

      // click event
      span.onclick = () => {
        const totalMoves = game.history().length;
        const targetMoveIndex = i + 1 < totalMoves ? i + 1 : i;

        while (game.history().length > targetMoveIndex + 1) game.undo();

        board.position(game.fen(), false);
        updateStatus();
        historyStates = game.history().map((_, k) => {
          const tmp = new Chess();
          game.history().slice(0, k + 1).forEach(m => tmp.move(m));
          return tmp.fen();
        });
        renderMoveHistory();
      };

      container.appendChild(span);
    }
  }

  function restartGame() {
    game.reset();
    board.start();
    updateStatus();
    document.getElementById('moves').innerHTML = '';
    historyStates = [];
    selectedSquare = null;
    possibleMoves = [];
  }

  function undoMove() {
    game.undo();
    historyStates.pop();
    board.position(game.fen(), false);
    updateStatus();
    renderMoveHistory();
  }

  function onSquareClick(square) {
    // reselect, cancel
    if (selectedSquare === square) {
      selectedSquare = null;
      removeHighlights();
      return;
    }

    // not selected
    if (!selectedSquare) {
      const moves = game.moves({ square, verbose: true });
      if (moves.length === 0) return;

      selectedSquare = square;
      possibleMoves = moves.map(m => m.to);

      highlightSquare(square);
      highlightMoves(possibleMoves);
      return;
    }

    const move = game.move({ from: selectedSquare, to: square, promotion: 'q' });
    if (move) {
      board.position(game.fen(), true); // animated
      historyStates.push(game.fen());
      updateStatus();
      renderMoveHistory();
    }

    // reset state
    selectedSquare = null;
    possibleMoves = [];
    removeHighlights();
  }

  function highlightSquare(square) {
    $(`#board .square-${square}`).css('background', '#f6f669');
  }

  function highlightMoves(moves) {
    moves.forEach(sq => {
      $(`#board .square-${sq}`).css('background', '#a9a9a9');
    });
  }

  function removeHighlights() {
    $('#board .square-55d63').css('background', '');
  }

  board = Chessboard('board', {
    draggable: true,
    position: 'start',
    onDrop: onDrop,
    onSquareClick: onSquareClick,
    pieceTheme: 'img/{piece}.svg'
  });

  updateStatus();
</script>

</body>
</html>
