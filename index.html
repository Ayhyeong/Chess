<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles & Libraries -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #board {
      width: 400px;
      margin: 0 auto 20px;
    }
    #status {
      font-size: 18px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      margin: 5px;
    }
    #moves {
      max-width: 420px;
      margin: 20px auto;
      text-align: left;
      font-size: 14px;
      background: #f8f8f8;
      padding: 10px;
      border: 1px solid #ccc;
      overflow-y: auto;
      max-height: 200px;
    }
    .move-entry {
      display: inline-block;
      margin-right: 10px;
      cursor: pointer;
    }
    .square-55d63 {
      position: relative;
    }
    .square-55d63 img {
      object-fit: contain;
      width: 100%;
      height: 100%;
      aspect-ratio: 1 / 1;
    }
  </style>

  <!-- Dependencies -->
  <script src="openings.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
</head>
<body>
  <h1>Chess</h1>
  <div id="board"></div>
  <div id="status"></div>
  <div id="opening-name"></div>
  <button onclick="restartGame()">Restart</button>
  <button onclick="undoMove()">Undo</button>
  <div id="moves"></div>

  <script>
    const game = new Chess();
    let board = null;
    let historyStates = [];

    function onDrop(source, target) {
      const move = game.move({ from: source, to: target, promotion: 'q' });
      if (move === null) return 'snapback';
      historyStates.push(game.fen());
      updateStatus();
      renderMoveHistory();
    }

    function updateStatus() {
      let status = '';
      const moveColor = game.turn() === 'w' ? 'White' : 'Black';
      
      if (game.in_checkmate()) {
        status = `Game over - ${moveColor} is in checkmate.`;
      } else if (game.in_draw()) {
        status = 'Draw.';
      } else if (game.in_check()) {
        status = `${moveColor} is in check.`;
      } else {
        status = '';
      }

      // Opening Detected
      const currentOpening = detectOpening(game.history());
      document.getElementById('status').innerText = status;
      document.getElementById('opening-name').innerText =
        currentOpening ? `Opening: ${currentOpening}` : '';
    }

    function renderMoveHistory() {
      const history = game.history({ verbose: true });
      const container = document.getElementById('moves');
      container.innerHTML = '';
      history.forEach((move, index) => {
        const span = document.createElement('span');
        span.className = 'move-entry';
        span.innerText = `${index + 1}. ${move.san}`;
        span.onclick = () => {
          const tempGame = new Chess();
          for (let i = 0; i <= index; i++) {
            tempGame.move(history[i]);
          }
          game.load(tempGame.fen());
          board.position(game.fen());
          updateStatus();
          historyStates = game.history().map((_, i) => {
            const tmp = new Chess();
            game.history().slice(0, i + 1).forEach(m => tmp.move(m));
            return tmp.fen();
          });
          renderMoveHistory();
        };
        container.appendChild(span);
      });
    }

    function restartGame() {
      game.reset();
      board.start();
      updateStatus();
      document.getElementById('moves').innerHTML = '';
      historyStates = [];
    }

    function undoMove() {
      game.undo();
      historyStates.pop();
      board.position(game.fen());
      updateStatus();
      renderMoveHistory();
    }

    board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDrop: onDrop,
      pieceTheme: 'img/{piece}.png'
    });

    updateStatus();
  </script>
</body>
</html>
